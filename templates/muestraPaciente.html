<!DOCTYPE html>
<html>
        <form action="muestraPaciente.php" method="get">
            <div class="muestraPaciente"> 
                <h1>Nombre de los pacientes: </h1>
                {% for paciente in pacientes%}
                    <a name = "dni" href= "personalPaciente.php?dni={{paciente.dni}}" value ="{{paciente.dni}}">
                        {{paciente.nombre}}<br>
                    </a>
                {% endfor %}
            </div>
      </form>
</html>
