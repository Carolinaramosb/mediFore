{% extends "padre2.html" %}
    {% block central %}
        <form action="muestraPaciente.php" method="get">
            <div class="muestraPaciente"> 
                <!--<h1>Nombre de los pacientes: </h1>-->
                {% for paciente in pacientes%}
                    <a class="nombres" name = "dni" href= "personalPaciente.php?dni={{paciente.dni}}" value ="{{paciente.dni}}">
                        {{paciente.nombre}} {{paciente.apellidos}}<br><br>
                    </a>
                {% endfor %}
            </div>
      </form>
      {% endblock %}
