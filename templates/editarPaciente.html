<form action="editarPaciente.php?paciente={{paciente.dni}}" method="post">
    <div class="editarPaciente">
        <h1>Paciente a editar : {{paciente.nombre}} {{paciente.apellidos}}</h1> 
        <div class="contenedor-datos">
            <h3><u>Compañia de Seguros:</u></h3>
            <label for="compañia" class = "label_signup"></label>
            <input class = "input_form" type="text" name="compañia" value="{{paciente.compañia}}" required>
        </div>
        <div class="contenedor-datos">
            <h3><u>Direccion:</u></h3>
            <label for="direccion" class = "label_signup"></label>
            <input class = "input_form" type="text"  value="{{paciente.direccion}}"  name="direccion" required>
        </div>
        <div class="contenedor-datos">
            <h3><u>Teléfono:</u></h3>
            <label for="telefono" class = "label_signup"></label>
            <input class = "input_form" type="text"  value="{{paciente.telefono}}"  name="telefono" required>
        </div>        
        <button type="submit" class="boton loginbtn"><b>Editar paciente</b></button>
        </div>
        <div>
            <button type="submit" href = "inicio.php"><b>Volver atrás</b></button>
        </div>
</form>
